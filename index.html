<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stocks</title>
</head>
<body>
    <div class="main">
        <div class="main-head">
            <h1>Stock available:</h1>
        </div>
        <div class="users-main">
            <div class=users-header>
                <h5>Users</h5>
                <h5>Balance</h5>
                <h5>Companys invested in:</h5>
            </div>
        </div>
        <div class="stock-main">
            <div class=stock-header>
                <h5>Stock Name</h5>
                <h5>Current Price</h5>
                <h5>Quantity</h5>
            </div>
            <div class="stock">
                <form class="stock-form">
                    <p class="stock-name">Amazon</p>
                    <h3 class="stock-price stock1">0</h3>
                    <button class="sell-btn">Sell</button>
                    <div class="stock-input">
                        <button class="btn minus1">-</button>
                        <input class="quantity" min="0" name="form-0-quantity" value="0" type="number">
                        <button class="btn add1">+</button>
                    </div>
                    <button class="buy-btn">Buy</button>

                </form>
            </div>
            <div class="stock">
                <form class="stock-form">
                    <p class="stock-name">Disney</p>
                    <h3 class="stock-price stock2">0</h3>
                    <button class="sell-btn">Sell</button>
                    <div class="stock-input">
                        <button class="btn minus1">-</button>
                        <input class="quantity" min="0" name="form-0-quantity" value="0" type="number">
                        <button class="btn add1">+</button>
                    </div>
                    <button class="buy-btn">Buy</button>

                </form>
            </div>
            <div class="stock">
                <form class="stock-form">
                    <p class="stock-name">Sony</p>
                    <h3 class="stock-price stock3">0</h3>
                    <button class="sell-btn">Sell</button>
                    <div class="stock-input">
                        <button class="btn minus1">-</button>
                        <input class="quantity" min="0" name="form-0-quantity" value="0" type="number">
                        <button class="btn add1">+</button>
                    </div>
                    <button class="buy-btn">Buy</button>
                </form>
            </div>
            <div class="stock">
                <form class="stock-form">
                    <p class="stock-name">Tesla</p>
                    <h3 class="stock-price stock4">0</h3>
                    <button class="sell-btn">Sell</button>
                    <div class="stock-input">
                        <button class="btn minus1">-</button>
                        <input class="quantity" min="0" name="form-0-quantity" value="0" type="number">
                        <button class="btn add1">+</button>
                    </div>
                    <button class="buy-btn">Buy</button>
                </form>
            </div>
            <div class="stock">
                <form class="stock-form">
                    <p class="stock-name">Walmart</p>
                    <h3 class="stock-price stock5">0</h3>
                    <button class="sell-btn">Sell</button>
                    <div class="stock-input">
                        <button class="btn minus1">-</button>
                        <input class="quantity" min="0" name="form-0-quantity" value="0" type="number">
                        <button class="btn add1">+</button>
                    </div>
                    <button class="buy-btn">Buy</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src="http://localhost:3000"></script>
<script type="text/javascript" src="/indexPage.js"></script>
<link rel="stylesheet" type="text/css" href="/indexPage.css">
</link>
</html>
